<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="icon" type="image/x-icon" href="favicon12.ico">    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        
        <div class="container">
            <!-- Heading -->
            <h1>My Gallery</h1>
            <!-- All images inside a class -->
            <div class="gallery">
                <!-- Use Figure tag for image and text (Figcaption) both -->
                <figure class="card">
                    <img src="image1.jpg" alt="">
                    <figcaption>Image1</figcaption>
                </figure>
                <!-- All the images have the same sort of configuration so copy paste -->
                <figure class="card">
                    <img src="image2.jpeg" alt="">
                    <figcaption>Image2</figcaption>
                </figure>
                <figure class="card">
                    <img src="image3.jpeg" alt="">
                    <figcaption>Image3</figcaption>
                </figure>
                <figure class="card">
                    <img src="image4.jpeg" alt="">
                    <figcaption>Image4</figcaption>
                </figure>
                <figure class="card">
                    <img src="image5.jpeg" alt="">
                    <figcaption>Image5</figcaption>
                </figure>
                <figure class="card">
                    <img src="image6.jpeg" alt="">
                    <figcaption>Image6</figcaption>
                </figure>
                <figure class="card">
                    <img src="image7.jpeg" alt="">
                    <figcaption>Image7</figcaption>
                </figure>
                <figure class="card">
                    <img src="image8.jpeg" alt="">
                    <figcaption>Image8</figcaption>
                </figure>
                <figure class="card">
                    <img src="image9.jpeg" alt="">
                    <figcaption>Image9</figcaption>
                </figure>
            </div>
        </div>
    </div>    
</body>
</html>
